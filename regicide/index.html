<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/jpg" href="../img/favicon.jpg"/>
        <title>EllieAtWHL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="styles.css">
        <script src="../scripts/templateScript.js"></script>
        <script src="../scripts/darkModeScript.js"></script>
        <script src="script.js" type="module"></script>
    </head>
    <body id="body" class="dark">
        <div class="content" id="content">
            <div class="inner">
                <div class="scrollable">
                    <div class="game-start" id="game-start">
                        <h1>Regicide</h1>
                        <p>Regicide is a challenging, card game based on a standard 52 card deck</p>
                        <p>Kickstarted by <a href="https://www.badgersfrommars.com/" target="_blank">Badgers From Mars in May 2020</a></p>
                        <p>You can <a href="https://www.badgersfrommars.com/buy-regicide/" target="_blank">buy your own copy</a> or <a href="https://www.badgersfrommars.com/regicide/" target="_blank">learn to play</a></p>
                        <button id="play-game">Play Game</button>
                    </div>
                    
                    <div class="play-area" id="play-area">
                        <div class="draw-container container">
                            <div class="power-text text"></div>
                            <div class="royal-deck deck"></div>
                            <div class="royal-card-slot card-slot"></div>
                            <div class="spacer"></div>
                            <div class="attack"></div>
                            <div class="health"></div>
                            <div class="spacer"></div>
                            <div class="discard-card-slot card-slot">Discard Pile</div>
                            <div class="draw-deck deck"></div>
                        </div>
                        <div class="active-container container">
                            <div class="active-card-slot-first card-slot"></div>
                            <div class="active-card-slot-second card-slot"></div>
                            <div class="active-card-slot-third card-slot"></div>
                            <div class="active-card-slot-fourth card-slot"></div>
                            <div class="active-card-slot-fifth card-slot"></div>
                            <div class="active-card-slot-sixth card-slot"></div>
                            <div class="active-card-slot-seventh card-slot"></div>
                            <div class="active-card-slot-eigth card-slot"></div>
                            <button class="attack-button">⚔️ Attack!</button>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <!-- <button class="yield-button">Yield</button> -->
                        </div>
                        <div class="player-container container">
                            <div class="hand-card-slot-first card-slot"></div>
                            <div class="hand-card-slot-second card-slot"></div>
                            <div class="hand-card-slot-third card-slot"></div>
                            <div class="hand-card-slot-fourth card-slot"></div>
                            <div class="hand-card-slot-fifth card-slot"></div>
                            <div class="hand-card-slot-sixth card-slot"></div>
                            <div class="hand-card-slot-seventh card-slot"></div>
                            <div class="hand-card-slot-eigth card-slot"></div>
                        </div>
                        <div class="defence-container container">
                            <div class="defence-card-slot-first card-slot"></div>
                            <div class="defence-card-slot-second card-slot"></div>
                            <div class="defence-card-slot-third card-slot"></div>
                            <div class="defence-card-slot-fourth card-slot"></div>
                            <div class="defence-card-slot-fifth card-slot"></div>
                            <div class="defence-card-slot-sixth card-slot"></div>
                            <div class="defence-card-slot-seventh card-slot"></div>
                            <div class="defence-card-slot-eigth card-slot"></div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
